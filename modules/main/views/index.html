<html lang="en">

<head>
    <title>Graph</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='libs/vis/vis.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>

<body>
    <nav class="controll-panel">
        <button id="buttonNewGraph">New graph</button>
        <button id="buttonSearch">Search</button>
        <button id="buttonSettings">Settings</button>
    </nav>
    <div id="search-panel" class="search-panel" style="display: none;">
        <div class="exit-button">
            <button id="buttonSearchExit">x</button>
        </div>
        <div>
            <span style="font-size: 22;">Path</span>
        </div>
        <div>
            <span>Start:<input id="search-panel-path-start" class="path-input" type="number"></span>
            <span>End:<input id="search-panel-path-end" class="path-input" type="number"></span>
        </div>
        <div>
            <span style="font-size: 22;">Memory</span>
        </div>
        <div>
            <span>DFS</span>
            <span id="dfs-memory">0.000</span>
        </div>
        <div>
            <span>BFS</span>
            <span id="bfs-memory">0.000</span>
        </div>
        <div>
            <span style="font-size: 22;">SQL</span>
        </div>
        <div>
            <span>DFS</span>
            <span id="dfs-sql">0.000</span>
        </div>
        <div>
            <span>BFS</span>
            <span id="bfs-sql">0.000</span>
        </div>
        <div>
            <button id="buttonSearchExecute">Execute</button>
        </div>
    </div>
    <div id="settings-panel" class="settings-panel" style="display: none;">
        <div>
            <span>Iteration count</span>
            <input id="settings-panel-iteration-count" type="number" min="1" max="12">
        </div>
        <div>
            <button id="buttonSettingsOk">Ok</button>
        </div>
    </div>
    <div id="mynetwork" class="work-area">
        <div class="vis-network" tabindex="0" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 95%;">
            <canvas style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 95%;" width="600" height="400"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', path='libs/vis/vis.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/ajax.js') }}"></script>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>

</body>

</html>
