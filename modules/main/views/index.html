<html lang="en">

<head>
    <title>Graph</title>
    <link rel="stylesheet" href="{{ url_for('static', path='libs/vis/vis.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>

<body>
    <nav class="controll-panel">
        <button id="buttonNewGraph">New graph</button>
    </nav>
    <div id="mynetwork" class="work-area">
        <div class="vis-network" tabindex="0" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 95%;">
            <canvas style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 95%;" width="600" height="400"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', path='libs/vis/vis.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/ajax.js') }}"></script>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>

</body>

</html>
